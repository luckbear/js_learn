<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>Document</title>
</head>

<body>
    <!-- 添加二级分类的模态框 -->
    <div class="modal fade bs-example-modal-sm" id="addSecondModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <form action="" id="form">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 下拉菜单 -->
                        <div class="dropdown inline">
                            <span>一级分类：</span>
                            <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">主题
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">

                            </ul>
                            <input type="hidden" name="categoryId">
                        </div>
                        <!-- 输入框 -->
                        <div class="form-group mt_15">
                            <input name="secondName" type="text" class="form-control" placeholder="二级分类名称">
                        </div>
                        <!-- 上传模块 -->
                        <div class="fileUpload">
                            <!-- 上传按钮 -->
                            <input name = "pic" id="fileupload" type="file" data-url="/category/addSecondCategoryPic">
                            <!-- 预览框 -->
                            <img class="mt_15" id="uploadimg" src="images/none.png" width="100px" height="100px" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <aside class="ad_side">
        <!-- 商标 -->
        <div class="brand">
            <a href="index.html">ITCAST</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- 菜单 -->

        <div class="menu">
            <ul>
                <li>
                    <a href="userManage.html">
                        <span class="glyphicon glyphicon-user"></span> 用户管理</a>
                </li>
                <li>
                    <a href="javascript:;" class="now">
                        <span class="glyphicon glyphicon-list"></span> 分类管理</a>
                    <div class="child" style="display:none">
                        <a href="categoryFirst.html">一级分类</a>
                        <a href="categorySecond.html" class="active">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="productManger.html">
                        <span class="glyphicon glyphicon-tags"></span> 商品管理</a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- 内容 -->
    <section class="ad_section menu">
        <!-- 顶部导航 -->
        <nav class="ad_nav">
            <a data-menu href="javascript:;">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a data-logout href="javascript:;">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </nav>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li class="active">
                    分类管理
                </li>
                <li class="active">
                    二级分类
                </li>
            </ol>
            <div class="content">
                <div class="btn btn-default mb_15 addCat">
                    添加分类
                </div>
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类logo</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="page">
                    <ul class="pageList">

                    </ul>
                </div>

                </ul>
            </div>
        </div>
    </section>

</body>

<!-- 分类数据模板 -->
<script id="secondCatListTlp" type="text/template">
    <%var $ = getJquery()%>
        <% $.each(rows,function(index,element){%>
            <tr>
                <td>
                    <%=(page-1)*size+index+1%>
                </td>
                <td>
                    <%=element.categoryName%>
                </td>
                <td>
                    <%=element.brandName%>
                </td>
                <td>
                    <img src="<%=element.brandLogo%>" alt="" style="width:60px; height:30px">
                </td>
            </tr>
            <%})%>
</script>
<!-- 下拉选择二级分类模板 -->
<script id="selecSecondTpl" type="text/template">
    <% var $ = getJquery()%>
        <% $.each(rows,function(index,element){ %>
            <li role="presentation">
                <a role="menuitem" data-id="<%=element.id%>" tabindex="-1" href="#">
                    <%= element.categoryName%>
                </a>
            </li>
            <%})%>
</script>


<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="assets/nprogress/nprogress.js"></script>
<script src="assets/artTemplate/template-native(1).js"></script>
<script src="assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="assets/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="assets/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="assets/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/admin.js"></script>
<script src="js/categorySecond.js"></script>

</html>
