<body>
    <script src="jquery-1.12.4.js"></script>

    <input type="button" value="开灯" id="btn">

    <script>
        $("#btn").click(function () {
            if ($(this).val()=="关灯") {
                $("body").css("backgroundColor","black");
                $(this).val("开灯");
            }else {
                $("body").css("backgroundColor","");
                $(this).val("关灯");
            }
        });
    </script>
