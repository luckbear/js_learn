<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            list-style-type: none;
            float: left;
            color: orange;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>

    <script src="jquery-1.12.4.js"> </script>

    <script>
        $("li").mouseenter(function () {
            $(this).text("★").prevAll().text("★").end().nextAll().text("☆");
        }).click(function(){
            $(this).attr("index",1).siblings().removeAttr("index");
        }).mouseleave(function(){
            $("li").text("☆");
            $("li[index=1]").text("★").prevAll().text("★");
        });
    </script>
</body>
</html>
